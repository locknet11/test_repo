<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Facebook - Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/facebook.css">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/1024px-Facebook_icon_2013.svg.png">
    </head>

    <body style="margin-left: 10px; margin-right: 10px;;">
        <div class="row justify-content-center">
            <div class="col-md-5 " style="margin-top: 180px;">
                <img class="logo" src="images/facebook.svg" alt="facebook">
                <h4>Connect with friends and the world <br> around you on Facebook.</h4>
            </div>

            <div class="col-md-4">
                  <form class="col-md-12" style="margin-top: 130px;">
                      <input type="text" name="username" placeholder="Email or Phone Number" class="form-control">
                      <input type="password" name="password" placeholder="Password" class="form-control">
                      <button class="btn btn-primary">Log In</button> <br>
                      <a href="forgot.html" class="forgot">Forgot password?</a>

                      <hr>
                       <div class="col-md-7 justify-content-center" style="margin:auto">
                         <button  class="btn btn-success">Create New Account</button>
                       </div> 
                  
                  </form>

                  <p class="text-center" style="margin-top: 10px;"><strong>Create a Page</strong> for a celebrity, band or business.</p>

            </div>
                
        </div>
    </body>

</html>
